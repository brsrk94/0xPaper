{{ define "main" }}
<section class="content">
  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <ul class="post-list">
    {{ range .Pages.ByDate.Reverse }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ if .Date }}<span class="meta"> - {{ .Date.Format "2006-01-02" }}</span>{{ end }}
        {{ with .Params.summary }}<p>{{ . }}</p>{{ end }}
      </li>
    {{ else }}
      <li>No posts yet.</li>
    {{ end }}
  </ul>
</section>
{{ end }}

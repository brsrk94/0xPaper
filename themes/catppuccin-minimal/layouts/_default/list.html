{{ define "main" }}
<section class="content">
  <ul class="post-list clean-list">
    {{ range .Pages.ByDate.Reverse }}
      <li class="post-item">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ if .Date }}<span class="meta">{{ .Date.Format "2006-01-02" }}</span>{{ end }}
        {{ with .Params.summary }}<p>{{ . }}</p>{{ end }}
      </li>
    {{ else }}
      <li>No posts yet.</li>
    {{ end }}
  </ul>
</section>
{{ end }}

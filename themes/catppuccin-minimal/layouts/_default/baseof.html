<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ with .Site.Params.siteDescription }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
</head>
<body>
  {{ partial "header.html" . }}
  <main class="page">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="site-footer">
    <div class="site-footer__inner">Â© 0xPaper</div>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".feature-card .highlight").forEach(block => {
        if (block.dataset.lang) return;
        const langClass = Array.from(block.classList).find(cls => cls.startsWith("language-"));
        const lang = langClass ? langClass.replace("language-", "").toUpperCase() : "Code";
        block.dataset.lang = lang;
      });
    });
  </script>
</body>
</html>
